<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Browser Template</h1>
  <p id=current-status></p>
  <p>Gondola@:D:D.com P: fug</p>
  <div class="unauthenticated">
    <h2>Sign Up!</h2>
    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <button type="submit">Sign Up</button>
    </form>
    <h2>Sign in!</h2>
    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="authenticated">
    <h2>Need to change your password?</h2>
    <form id="pass-change">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change</button>
    </form>
    <h2>Sign Out</h2>
    <button type="submit" id="sign-out">Sign Out</button>


    <div id=board>
      <div class='row'>
        <div class='col-2 box' id='0'></div>
        <div class='col-2 box' id='1'></div>
        <div class='col-2 box' id='2'></div>
      </div>
      <div class='row'>
        <div class='col-2 box' id='3'></div>
        <div class='col-2 box' id='4'></div>
        <div class='col-2 box' id='5'></div>
      </div>
      <div class='row'>
        <div class='col-2 box' id='6'></div>
        <div class='col-2 box' id='7'></div>
        <div class='col-2 box' id='8'></div>
      </div>
    </div>
  <button type="button" name="game-start" id="game-start">Game-Start!</button>
  <p id='game-status'></p>
  </div>
</body>

</html>
